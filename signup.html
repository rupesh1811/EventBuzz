<div class="section-signup">
  <div class="container">
    <div id="loginbox" style="margin-top:150px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="panel-title"><span class="glyphicon glyphicon-lock"></span>&nbsp; Sign In                     </div>
          <div style="float:right; font-size: 90%; position: relative; top:-20px"><a href="#">Forgot password?                </a></div>
        </div>
        <div style="padding-top:30px" class="panel-body">
          <div id="login-alert" style="display:none" class="alert alert-danger col-sm-12">               </div>
          <form id="loginform" role="form" action="#" class="form-horizontal">
            <div style="margin-bottom: 25px" class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user">                          </i></span>
              <input id="login-username" type="email" name="email" value="" placeholder="Email" class="form-control"/>
            </div>
            <div style="margin-bottom: 25px" class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-lock">                                    </i></span>
              <input id="login-password" type="password" name="password" placeholder="Password" class="form-control"/>
            </div>
            <div style="margin-top:5px" class="form-group">
              <div class="col-sm-6 checkbox">
                <label>
                  <input id="login-remember" type="checkbox" name="remember" value="1"/> Remember me   
                </label>
              </div>
              <!-- Button-->
              <div class="col-sm-6 controls"><a id="btn-login" href="#" class="btn btn-success pull-right">Login  </a></div>
            </div>
            <div class="form-group">
              <div class="col-md-12 control">
                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">Don&apos;t have an account! <a href="#" onclick="$('#loginbox').slideUp(); $('#signupbox').slideDown()">
                    <h5 style="display: inline-block; padding: 0">&nbsp;Sign Up Here        </h5></a></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="signupbox" style="display:none; margin-top:150px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="panel-title">Sign Up</div>                            
          <div style="float:right; font-size: 90%; position: relative; top:-20px"><a id="signinlink" href="#" onclick="$('#signupbox').slideUp(); $('#loginbox').slideDown()">Sign In                     </a></div>
        </div>
        <div class="panel-body">
          <form id="signupform" role="form" action="#" class="form-horizontal">
            <div id="signupalert" style="display:none" class="alert alert-danger">
              <p>Error:</p>                                    <span>                            </span>
            </div>
            <div class="form-group">
              <label for="email" class="col-md-3 control-label">Email</label>                                    
              <div class="col-md-9">
                <input type="email" name="email" placeholder="Email Address" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-md-3 control-label">First Name</label>                                    
              <div class="col-md-9">
                <input type="text" name="firstname" placeholder="First Name" class="form-control"/>
              </div>
            </div>                                
            <div class="form-group">
              <label for="lastname" class="col-md-3 control-label">Last Name</label>                                    
              <div class="col-md-9">
                <input type="text" name="lastname" placeholder="Last Name" class="form-control"/>
              </div>
            </div>                                
            <div class="form-group">
              <label for="password" class="col-md-3 control-label">Password</label>                                    
              <div class="col-md-9">
                <input type="password" name="passwd" placeholder="Password" class="form-control"/>
              </div>
            </div>                                    
                                            
            <div class="form-group">
              <label for="icode" class="col-md-3 control-label">Confirm Pass.</label>                                    
              <div class="col-md-9">
                <input type="password" name="cpassword" placeholder="Repeat Password" class="form-control"/>
              </div>
            </div>                                
            <div class="form-group">
              <!-- Button-->
              <div class="col-md-offset-3 col-md-9">
                <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i>  Sign Up</button>                                        <span style="margin-left:8px;"> </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
